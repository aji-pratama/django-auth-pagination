{% extends "base.html" %}
{% block content %}
  <h2>Portfolio</h2>


  <div class="paginasi">

    {% if current_page.has_previous %}
    <a class="btn btn-warning" href="{% url portfolio %}?page={{ current_page.previous_page_number }}"><</a>
    {% endif %}

    <span style="border-style: solid; padding: 10px; border-radius: 6px;">{{ page }}</span>

    {% if current_page.has_next %}
    <a class="btn btn-warning" href="{% url portfolio %}?page={{ current_page.next_page_number }}">></a>
    {% endif %}

  </div>

  <hr>

<div class="row">
  {% for port in x %}

    <div class="col-md-4">
      <img class="img-responsive" src="{{ MEDIA_URL }}image_upload/{{ port.gambar }}" alt="" />
      {{ port.nama }}<hr>
    </div>
  {% endfor %}
</div>

{% endblock %}
